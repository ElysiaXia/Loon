[General]
# IP 模式: ipv4-only / dual / ipv4-preferred / ipv6-preferred
ip-mode = ipv4-only
# DNS 服务，system 表示系统自带 DNS 服务器
dns-server = 223.5.5.5,119.29.29.29
# 节点延迟测试
proxy-test-url = http://1.1.1.1/generate_204
#proxy-test-url = http://cp.cloudflare.com/generate_204
#proxy-test-url = http://www.apple.com/library/test/success.html
#proxy-test-url = http://captive.apple.com/generate_204
#proxy-test-url = http://www.google.com/generate_204
# 互联网联通性测试
internet-test-url = http://connectivitycheck.platform.hicloud.com/generate_204
# 策略切换时关闭连接
disconnect-on-policy-change = true
# 默认节点超时时间（秒）
test-timeout = 5
# 域名拦截行为
domain-reject-mode = DNS
# DNS 拒绝行为
dns-reject-mode = LOOPBACKIP
# SNI 辅助规则匹配
sni-sniffing = true
# UDP 回落策略
udp-fallback-mode = REJECT
# 网络接口
interface-mode = auto
# 自定义 GeoIP 数据库
#geoip-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
#geoip-url = https://raw.githubusercontent.com/Hackl0us/GeoIP2-CN/release/Country.mmdb
geoip-url = https://gitlab.com/Masaiki/GeoIP2-CN/-/raw/release/Country.mmdb
# 自定义 ASN 数据库
ipasn-url = https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb

